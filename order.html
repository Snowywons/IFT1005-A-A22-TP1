<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="./assets/img/logo.svg" alt="Image introuvable">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="shopping-cart.html">Panier</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="confirmation.html" method="get">
      <fieldset>
        <fieldset>
          <legend>Contact</legend>
          Prénom: <input type="text" id="firstname" name="firstname" size="20" maxlength="50" required><br>
          Nom: <input type="text" id="lastname" name="lastname" size="20" maxlength="50" required><br>
          Adresse courriel: <input type="email" id="email" name="email" size="20" maxlength="50" required><br>
          Numéro de téléphone: <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required ><br>
        </fieldset>
        <fieldset>
          <legend>Paiement</legend>
          Numéro de carte de crédit: <input type="tel" id="creditcard" name="creditcard" placeholder="0000-1111-2222-3333" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required><br>
          Date d’expiration de la carte<input type="month" id="creditcardexpiry" name="creditcardexpiry" required><br>
        </fieldset>
        <input type="submit" value="Payer" >
      </fieldset>
    </form>
  </main>
